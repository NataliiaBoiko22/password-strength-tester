<div class="col-md-5 container bg-light p-5 mt-4 shadow">
  <h1 class="text-center mb-4">Password Strength</h1>
  <form [formGroup]="form">
    <div class="mb-3">
      <div class="input-field">
        <input
          title="password"
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />

        <span
          type="button"
          (click)="togglePasswordVisibility()"
          class="fa {{ eyeIcon }}"
        ></span>
      </div>
      <app-strength-checker
        barLabel=" "
        [passwordToVerify]="form.value.password"
        (passwordStrength)="passwordValid($event)"
      ></app-strength-checker>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!passwordIsValid"
      (click)="onSubmit()"
    >
      Result
    </button>
  </form>

  <p class="text-center mt-4 text-sm">
    Created by
    <a href="https://nataliia-boiko-portfolio.pages.dev/">Nataliia Boiko</a>
    with open-source on
    <a href="https://github.com/NataliiaBoiko22/password-strength-tester/"
      >GitHub</a
    >
  </p>
</div>
